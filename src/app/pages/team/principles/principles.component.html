<div
  waIntersectionObserver
  (waIntersectionObservee)="
    intersectionService.onIntersection(
      $event,
      'blockAppearFadeSm',
      'hidden',
      650
    )
  "
  class="block our-principles hidden"
>
  <div class="title">
    <p>Наши принципы:</p>
  </div>
  <div class="content">
    <div
      waIntersectionObserver
      (waIntersectionObservee)="
        intersectionService.onIntersection(
          $event,
          'blockAppearFadeSm',
          'hidden',
          1000
        )
      "
      class="item item-1 hidden"
    >
      <div class="item-title">
        <p>Человечность</p>
      </div>
      <div class="item-description">
        <p>
          Общаемся с заказчиком по-человечески, без <br />
          лишней корпоративной духоты
        </p>
      </div>
    </div>
    <div
      waIntersectionObserver
      (waIntersectionObservee)="
        intersectionService.onIntersection(
          $event,
          'blockAppearFadeSm',
          'hidden',
          1250
        )
      "
      class="item item-2 hidden"
    >
      <div class="item-title">
        <p>Открытость</p>
      </div>
      <div class="item-description">
        <p>
          Мы работаем бок о бок с клиентом и всё ему <br />
          показываем, даже если не всё идёт гладко
        </p>
      </div>
    </div>
    <div
      waIntersectionObserver
      waIntersectionThreshold="0.5"
      (waIntersectionObservee)="
        intersectionService.onIntersection(
          $event,
          'blockAppearFadeSm',
          'hidden'
        )
      "
      class="item item-3 hidden"
    >
      <div class="item-title">
        <p>Вовлечённость</p>
      </div>
      <div class="item-description">
        <p>
          Для нас главное — результат, поэтому над каждым <br />проектом мы
          стараемся по максимуму
        </p>
      </div>
    </div>
  </div>
</div>
