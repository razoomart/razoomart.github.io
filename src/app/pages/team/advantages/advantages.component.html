<div
  waIntersectionObserver
  (waIntersectionObservee)="
    intersectionService.onIntersection(
      $event,
      'blockAppearFadeSm',
      'hidden',
      200
    )
  "
  class="advantages hidden"
>
  <div class="right">
    <div class="title">
      <p class="hide-mobile">А работать мы можем даже без ТЗ!</p>
      <p>А работать можем даже без ТЗ!</p>
    </div>
    <div class="description">
      <p class="hide-mobile">
        Отсутствие ТЗ — не проблема, ведь мы составим <br />
        его вместе с вами во время обсуждения проекта
      </p>
      <p>Ведь мы составим его во время обсуждения и погружения в проект</p>
    </div>
  </div>
  <div class="left">
    <div class="preview">
      <img
        [src]="images.hearts.link"
        [alt]="images.hearts.description"
        draggable="false"
      />
    </div>
  </div>
</div>
