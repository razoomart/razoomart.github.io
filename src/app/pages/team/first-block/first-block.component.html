<div
  waIntersectionObserver
  (waIntersectionObservee)="
    intersectionService.onIntersection($event, 'blockAppearFadeSm', 'hidden')
  "
  class="block first-block hidden"
>
  <div class="title">
    <p>
      Мы собрались в 2022 году, чтобы открыть <br />
      диджитал-студию нового поколения <br />
      и создавать потрясающие продукты, <br />
      которые будут в себя влюблять
      <img [src]="icons.sparkles.link" [alt]="icons.sparkles.description" />
    </p>
  </div>
</div>
